<md-toolbar style="background : #607D8B">
	<span style="color : white; text-align : center ">Campus Recruitment</span>
	<span class="example-fill-remaining-space"></span>
	<div>
		<button md-raised-button color="primary" (click)="signOut()">Logout</button>
	</div>
</md-toolbar>
<br><br>

<md-card>
   <form [formGroup]="studentCV_Form" novalidate>
	<md-input-container class="example-full-width">
		<input mdInput placeholder="Full Name" formControlName="fullName">
		<!-- <md-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a valid email address
    </md-error> -->
		<!-- <md-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </md-error> -->
	</md-input-container>
	 <md-input-container class="example-full-width">
		<input mdInput placeholder="CNIC" formControlName="CNIC">
	</md-input-container>
	<md-input-container class="example-full-width">
		<input mdInput placeholder="Mobile" formControlName="mobile">
	</md-input-container>
	<md-input-container class="example-full-width">
		<input mdInput placeholder="Description" formControlName="description">
	</md-input-container>
	<br><br><br>
	 <md-select placeholder="Select Gender" formControlName="genderOptions">
		<md-option *ngFor="let gender of genders" [value]="gender.value">
			{{ gender.viewValue }}
		</md-option>
	</md-select>
	<br><br><br>
	<md-select placeholder="Select Preferred Industry" [(ngModel)]="preferredIndustryOptions" formControlName="preferredIndustry">
		<md-option *ngFor="let preferredIndustry of preferredIndustries" [value]="preferredIndustry.value">
			{{ preferredIndustry.viewValue }}
		</md-option>
	</md-select>  

	<!-- <md-input-container class="example-full-width">
			<input mdInput placeholder="Preferred Industry">
		</md-input-container> -->
	 <div style="text-align:center">
		<button md-raised-button color="primary" (click)="submit()">Submit</button>
	</div> 

</form>
</md-card>
