<md-toolbar style="background : #607D8B">
	<span style="color : white; text-align : center ">Campus Recruitment</span>
	<span class="example-fill-remaining-space"></span>
	<div>
		<button md-raised-button color="primary" (click)="signOut()">Logout</button>
	</div>
</md-toolbar>
<br><br>
<md-card>
   <form [formGroup]="postJobForm" novalidate>
	<md-input-container class="example-full-width">
		<input mdInput placeholder="job title" formControlName="jobTitle">
		<!-- <md-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a valid email address
    </md-error> -->
		<!-- <md-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </md-error> -->
	</md-input-container>
	 <md-input-container class="example-full-width">
		<input mdInput placeholder="vacancies" formControlName="vacancies">
	</md-input-container>
	<md-input-container class="example-full-width">
		<input mdInput placeholder="job description" formControlName="job_description">
	</md-input-container>
	<br><br><br>
	 <md-select placeholder="Select department" formControlName="departmentOptions">
		<md-option *ngFor="let department of departments" [value]="department.value">
			{{ department.viewValue }}
		</md-option>
	</md-select>
	<br><br><br>
	<md-select placeholder="Select jobCategory"  formControlName="jobCategoryOptions">
		<md-option *ngFor="let jobCategory of jobCategories" [value]="jobCategory.value">
			{{ jobCategory.viewValue }}
		</md-option>
	</md-select>  
	<br><br><br>
	<md-select placeholder="Job Type"  formControlName="jobType">
		<md-option *ngFor="let jobType of jobTypes" [value]="jobType.value">
			{{ jobType.viewValue }}
		</md-option>
		</md-select>
		<md-input-container class="example-full-width">
		<input mdInput placeholder="salary" formControlName="salary">
	</md-input-container>
	 

	<!-- <md-input-container class="example-full-width">
			<input mdInput placeholder="Preferred Industry">
		</md-input-container> -->
	 <div style="text-align:center">
		<button md-raised-button color="primary" (click)="submit()">Submit</button>
	</div> 

</form>
</md-card>
